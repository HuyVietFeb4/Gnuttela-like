syntax = "proto3";
package bootstrap;

service Bootstrap {
    rpc RequestBootstrap (JoinRequest) returns (JoinResponse) {}
    rpc ExitNetwork (ExitRequest) returns (ExitResponse) {}
}

message JoinRequest {
    string ip = 1;
    int32 port = 2;
}

message JoinResponse {
    int32 subnetId = 1;

    message Node {
        string ip = 1;
        int32 port = 2;
    }

    repeated Node subnet = 2;
}

message ExitRequest {
    string ip = 1;
    int32 port = 2;
    int32 subnetId = 3;
}

message ExitResponse {
    string msg = 1;
}